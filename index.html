
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bomberman Multiplayer</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./assets/favicon/bomberman.webp" type="image/x-icon">
    <meta name="description" content="Multiplayer Bomberman game with real-time WebSocket communication">
  </head>
  <body>
    <!-- Main application container -->
    <div id="app"></div>
    
    <!-- Loading screen (shown before JavaScript loads) -->
    <div id="initial-loading" style="
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-family: Arial, sans-serif;
      z-index: 9999;
    ">
      <div style="text-align: center;">
        <h1>ðŸŽ® Bomberman Multiplayer</h1>
        <div style="margin: 20px 0;">Loading...</div>
        <div style="
          width: 50px;
          height: 50px;
          border: 3px solid #333;
          border-top: 3px solid #fff;
          border-radius: 50%;
          animation: spin 1s linear infinite;
          margin: 0 auto;
        "></div>
      </div>
    </div>

    <!-- Main application script -->
    <script type="module" src="src/main.js"></script>
    
    <!-- Remove loading screen once JavaScript loads -->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
          const loadingScreen = document.getElementById('initial-loading');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.5s ease';
            setTimeout(() => {
              loadingScreen.remove();
            }, 500);
          }
        }, 1000);
      });
    </script>
    
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </body>
</html>
